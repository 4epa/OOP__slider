<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="slider">
    <div class="slider__container">
      <button data-slide="prev" class="slider__btn_prev btn">&#8249;</button>
      <div class="slider__content">
        <div class="slide">
          <img src="https://static.wikia.nocookie.net/evangelion/images/7/7b/2.22.jpg/revision/latest?cb=20190721122435&path-prefix=ru" alt="">
        </div>
        <div class="slide _hide">
          <img src="https://c.wallhere.com/photos/92/e6/anime_Neon_Genesis_Evangelion-17618.jpg!d" alt="">
        </div>
        <div class="slide _hide">
          <img src="https://i.pinimg.com/originals/ed/ec/52/edec52187252c37a781ee6ad258b232e.jpg" alt="">
        </div>
        <div class="slide _hide">
          <img src="https://anime-chan.me/uploads/posts/2021-08/1628699634_01.jpg" alt="">
        </div>
      </div>
      <button data-slide="next" class="slider__btn_next btn">&#8250;</button>
      <ul class="dots">
        <li data-slide="1" class="dot _show"></li>
        <li data-slide="2" class="dot"></li>
        <li data-slide="3" class="dot"></li>
        <li data-slide="4" class="dot"></li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
